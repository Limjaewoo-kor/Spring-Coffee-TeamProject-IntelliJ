<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../css/bootstrap-grid.css" />
    <link rel="stylesheet" href="../css/icons.css" />
    <link rel="stylesheet" href="../css/animate.min.css" />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <link rel="stylesheet" type="text/css" href="../css/responsive.css" />
    <link rel="stylesheet" href="../css/customize.css" />
    <title>Cafe revise</title>
  </head>
  <body class="full-height" id="scrollup">
    <div class="page-loading">
      <img src="../images/loader.gif" alt="" />
      <span>Skip Loader</span>
    </div>

    <div class="theme-layout">
      <div class="responsiveheader js-admin-header-menu">
        <div class="rheader">
          <span><img src="../images/ricon.png" alt="" /></span>
          <div class="logo">
            <a href="#" title=""
              ><img src="/images/hiddenc_logo.png" alt=""
            /></a>
          </div>
        </div>
        <div class="rnaver">
          <span class="closeresmenu"><i>x</i>Close</span>
          <ul>
            <li>
              <a href="#" title="">Home</a>
            </li>
            <li class="accountbtn">
              <a href="#" title="">Search</a>
            </li>
            <li>
              <a href="#" title="">Admin</a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Responsive header -->

      <header class="s4 dark js-admin-header-menu">
        <div class="container fluid">
          <div class="logo">
            <a href="#" title=""
              ><img src="/images/hiddenc_logo.png" alt=""
            /></a>
          </div>
          <div class="userdropsec">
            <span
              ><img src="http://placehold.it/50x50" alt="" /><span class=""
                >${admin_id}</span
              ></span
            >
          </div>
          <a href="#" title="" class="bellicon"
            ><i class="fa fa-bell-o"></i><strong>${notification}</strong></a
          >
          <nav>
            <ul>
              <li>
                <a href="#" title="">Home</a>
              </li>
              <li class="accountbtn" style="float: left">
                <a href="#" title="">Search</a>
              </li>
              <li>
                <a href="#" title="">Admin</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="menubarsec">
        <div class="container">
          <div class="row">
            <div class="col-lg-12 js-admin-menu">
              <a href="javascript:void(0)"
                ><i class="fa fa-coffee" aria-hidden="true"></i>Hidden Cafe
                List</a
              >
              <a href="javascript:void(0)"
                ><i class="fa fa-address-card-o" aria-hidden="true"></i> Member
                Management</a
              >
              <a href="javascript:void(0)"
                ><i class="fa fa-plus" aria-hidden="true"></i>Add New Hidden
                Cafe</a
              >
              <a href="javascript:void(0)"
                ><i class="fa fa-user-plus"></i> Add Hidden Cafe by Users</a
              >
            </div>
          </div>
        </div>
      </div>
      <section>
        <div class="block gray">
          <div class="container">
            <div class="row justify-content-center">
              <div class="col-lg-10">
                <!-- PBox -->
                <div class="pbox">
                  <div class="addlistingform">
                    <div class="add_cafe_title">카페 수정하기</div>
                    <div class="row">
                      <div class="col-lg-12">
                        <div class="saved_cafe_list">
                          <h5 id="cafe_list_title">
                            카페 리스트:
                            <select
                              name="cafe_list"
                              class="js-admin-revisecafe-list"
                              id="saved_cafe_list"
                            >
                              <option value="0">select</option>
                            </select>
                          </h5>
                        </div>
                        <div class="fieldbtn">
                          <button type="sumbit" id="js-admin-revisecafe-btn">
                            불러오기
                          </button>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="pbox">
                  <div class="addlistingform">
                    <div class="row">
                      <div class="col-lg-6">
                        <div class="fieldformy">
                          <span>카페 이름 *</span>
                          <input
                            type="text"
                            class="js-admin-revisecafe-input"
                          />
                        </div>
                        <div class="fieldformy">
                          <span>카페 메뉴 </span>
                          <input
                            type="text"
                            class="js-admin-revisecafe-input"
                            placeholder=""
                          />
                        </div>
                        <div class="fieldformy">
                          <span>카테고리</span>
                          <select class="cdropshere">
                            <option>select option</option>
                            <option>option1</option>
                            <option>option2</option>
                            <option>option3</option>
                            <option>option4</option>
                          </select>
                        </div>
                      </div>
                      <div class="col-lg-6">
                        <div class="fieldformy">
                          <span>카페 주소 *</span>
                          <input
                            type="text"
                            class="js-admin-revisecafe-input"
                            placeholder=""
                          />
                        </div>
                        <div class="fieldformy">
                          <span>카페 SNS </span>
                          <input
                            type="text"
                            class="js-admin-revisecafe-input"
                            placeholder=""
                          />
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <div class="fieldformy">
                          <span>카페 기타 정보 사항</span>
                          <textarea
                            class="js-admin-revisecafe-input"
                            placeholder="예) 여기는 라떼맛집이에요! 핸드드립 메뉴도 있어요"
                          ></textarea>
                        </div>
                      </div>
                      <div class="col-lg-12">
                        <a title="" class="uploadfile">
                          <img src="../images/cloud.png" alt="" />
                          <span>이미지를 업로드 하려면 클릭해주세요.</span>
                          <input
                            type="file"
                            class="js-admin-revisecafe-img"
                            accept="img/*"
                            onChange="uploadImgPreview()"
                            id="js-upload"
                          />
                        </a>
                        <div class="pbox">
                          <h3>Gallery</h3>
                          <div class="slistinggallery">
                            <div class="sgallery img_preview">
                              <div id="js-thumnail" style="display: flex"></div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                    <br />
                    <div class="fieldbtn">
                      <button
                        type="submit"
                        class="js-submit"
                        id="js-admin-revisecafe-btn"
                      >
                        등록하기
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <div class="popupsec">
        <div class="popup">
          <div class="accounttabs search_pop_size">
            <span class="closepopup"><i>+</i></span>
            <div id="content">
              <div class="accountform pop_form" id="one">
                <div class="pop_title">
                  <h5 class="search_title">어떤 카페를 찾으세요?</h5>
                </div>
                <div class="search_bar">
                  <input
                    type="text"
                    class="js-search-input"
                    placeholder="검색어를 입력하세요"
                  />
                  <div class="fieldbtn">
                    <button
                      type="search"
                      class="search_button"
                      id="js-search-btn"
                    >
                      SEARCH
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="../js/jquery.min.js" type="text/javascript"></script>
    <script src="../js/modernizr.js" type="text/javascript"></script>
    <script src="../js/script.js" type="text/javascript"></script>
    <script src="../js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../js/wow.min.js" type="text/javascript"></script>
    <script src="../js/slick.min.js" type="text/javascript"></script>
    <script src="../js/sumoselect.js" type="text/javascript"></script>
    <script src="../js/isotop.js" type="text/javascript"></script>
    <script src="../js/jquery.nicescroll.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/map1.js"></script>
    <script type="text/javascript" src="../js/jq.aminoSlider.js"></script>
    <script
      type="text/javascript"
      src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f6ac04217d0213217c7208829defdafb"
    ></script>
    <script src="app.js" type="module"></script>
  </body>
</html>
